    <main>
        <section class="information">
            <header class="title">
                <h2>Personal information</h2>
                <img src="img/icons/arrow-right.svg" alt="next">
            </header>
            <form class="personal">
                <div class="fullname">
                    <label for="firstname">
                        First Name:
                        <input type="text" name="name" placeholder="Jane">
                    </label>
                    <label for="lastname">
                        Last Name:
                        <input type="text" name="name" placeholder="Doe">
                    </label>
                </div>
                <label for="email">
                    Email Address:
                    <input type="email" name="email" placeholder="janedoe@example.com">
                </label>
                <label for="phone">
                    Phone Number:
                    <input type="text" name="phone" placeholder="(011) 123-5555">
                </label>
                <label for="location">
                    Where are you from?
                    <input type="text" name="location" placeholder="Johannesburg">
                </label>
                <button>Next Step<img src="img/icons/arrow-right-white.svg" alt="next"></button>
            </form>
        </section>
    </main>
